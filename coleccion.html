<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colección - Matabestias Extrema</title>
    <link rel="stylesheet" href="coleccion.css">
    <link rel="stylesheet" href="pokemon-card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="collection-container">
        <h1>Tu Colección de Bestias</h1>
        
        <!-- Filtros -->
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Todas</button>
            <button class="filter-btn" data-filter="legendary">Legendarias</button>
            <button class="filter-btn" data-filter="special">Especiales</button>
            <button class="filter-btn" data-filter="rare">Raras</button>
            <button class="filter-btn" data-filter="common">Comunes</button>
        </div>

        <!-- Grid de cartas -->
        <div class="cards-grid">
            <!-- Tigre de Bengala -->
            <div class="pokemon-card legendary">
                <div class="card-header">
                    <h2 class="pokemon-name">Tigre de Bengala</h2>
                    <div class="rareza">
                        <i class="fas fa-crown"></i>
                        <span>Legendario</span>
                    </div>
                </div>
                <div class="card-image">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c8/Tigre_de_Bengala-Panthera_tigris_tigris.jpg" alt="Tigre de Bengala">
                </div>
                <div class="card-stats">
                    <div class="tipo">
                        <i class="fas fa-paw"></i>
                        <span>Tipo: Depredador Terrestre</span>
                    </div>
                    <div class="stats-grid">
                        <div class="stat">
                            <i class="fas fa-fist-raised"></i>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: 95%">95%</div>
                            </div>
                        </div>
                        <div class="stat">
                            <i class="fas fa-shield-alt"></i>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: 85%">85%</div>
                            </div>
                        </div>
                        <div class="stat">
                            <i class="fas fa-running"></i>
                            <div class="stat-bar">
                                <div class="stat-fill" style="width: 90%">90%</div>
                            </div>
                        </div>
                    </div>
                    <div class="terreno">
                        <i class="fas fa-tree"></i>
                        <span>Selva</span>
                    </div>
                    <div class="descripcion">
                        <p>"El más poderoso de los felinos asiáticos. Un cazador solitario con fuerza incomparable y sigilo mortal."</p>
                    </div>
                </div>
            </div>

            <!-- León Africano -->
            <div class="pokemon-card legendary">
                <div class="card-header">
                    <h2 class="pokemon-name">León Africano</h2>
                    <div class="rareza">
                        <i class="fas fa-crown"></i>
                        <span>Legendario</span>
                    </div>
                </div>
                <!-- ... resto del contenido del León ... -->
            </div>

            <!-- Panda Gigante -->
            <div class="pokemon-card special">
                <div class="card-header">
                    <h2 class="pokemon-name">Panda Gigante</h2>
                    <div class="rareza">
                        <i class="fas fa-star"></i>
                        <span>Especial</span>
                    </div>
                </div>
                <!-- ... resto del contenido del Panda ... -->
            </div>

            <!-- Jaguar -->
            <div class="pokemon-card rare">
                <!-- ... contenido del Jaguar ... -->
            </div>

            <!-- Avestruz -->
            <div class="pokemon-card special">
                <!-- ... contenido del Avestruz ... -->
            </div>

            <!-- Continuar con el resto de las cartas... -->
        </div>

        <a href="menu.html" class="return-button">
            <i class="fas fa-arrow-left"></i>
            Volver al Menú
        </a>
    </div>

    <script>
        // Mantener el sistema de filtrado existente
        const filterButtons = document.querySelectorAll('.filter-btn');
        const cards = document.querySelectorAll('.pokemon-card');

        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');

                const filterValue = button.getAttribute('data-filter');

                cards.forEach(card => {
                    if (filterValue === 'all' || card.classList.contains(filterValue)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
